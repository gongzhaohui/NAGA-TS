type Query {
  getUsers: [User]
  user(_key: String!): User
}

type Mutation {
  createUser(_key: String, name: String, birthed: String,title:String, gender:String, email:String, roles:String): User
}

type Subscription {
  userCreated: User
}

type User {
  _key: String
  name: String
  birthed: String
  title:String
  gender:String
  email:String
  roles:String
}
