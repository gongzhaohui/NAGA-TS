type Query {
  getUsers: [User]
  user(_key: String!): User
}

type Mutation {
  createUser(body: User): User
  logIn(name: String!, password: String!): User
  register(body: User): User
}

type Subscription {
  userCreated: User
}

type User {
  _key: String
  name: String
  birthed: String
  title: String
  gender: String
  email: String
  roles: String
  salt: string
  hashedPassword: string
}
