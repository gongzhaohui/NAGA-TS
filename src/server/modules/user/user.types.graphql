type Query {
  getUsers: [User]
  user(_key: String!): User
}

type Mutation {
  createUser(body: User): User
  signin(name: String!, password: String!): Token
  signup(body: User): Token
}

type Subscription {
  userCreated: User
}

type User {
  _key: String
  name: String
  birthed: String
  title: String
  gender: String
  email: String
  roles: [String]
  salt: String
  hashedPassword: String
}
type Token{
  token:String
}
