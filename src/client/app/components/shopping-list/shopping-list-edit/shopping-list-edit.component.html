<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input #name type="text" id="name" class="form-control" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input #amount type="text" id="amount" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button"
            class="btn btn-success"
            (click)="createIngredient()">Create</button>
          <button type="button"
            class="btn btn-primary"
            (click)="clearFields()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
